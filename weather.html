<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="weather.css">
</head>
<body>
    <div class="app-container">
        <header class="header">
            <h1>Weather Now</h1>
            <div class="search-box">
                <input type="text" id="city-input" placeholder="Enter city name">
                <button id="search-btn">Search</button>
            </div>
        </header>
        <main class="forecast-container" id="forecast-container">
            <p class="placeholder">Enter a city name to see the 5-day forecast</p>
        </main>
        <footer>
            <div class="footer-container">
                <div class="footer-links">

                    </ul>
                </div>
                <p>LUSAKA. All Rights Reserved. Designed and Maintained By BRAN BANDA SIN:2310771460</SIN:2310771460></p>
            </div>
        </footer>
    </div>
    <script src="weather.js"></script>
</body>
</html>
